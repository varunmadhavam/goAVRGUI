<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/devices.css">
    <link rel="stylesheet" href="../css/all.css">
    <title>Edit goAVR Devices</title>
  </head>
  <body>
    <div class="editdevices">
      <div class="heading">
        <h3 >Registered goAVR Devices</h3>
      </div>
      <div class="devices">
        <div class="row odd">
          <div class="devname">rpi</div>
          <div class="ip">10.72.16.1</div>
          <div class="port">8080</div>
         <div class="edit"><i aria-hidden="true" class="fa fa-bars" title="Edit"></i></div>
          <div class="delete"><i aria-hidden="true" class="fas fa-trash" title="Delete"></i></div>
        </div>
        <div class="row even">
          <div class="devname">rpi</div>
          <div class="ip">10.72.16.1</div>
          <div class="port">808880</div>
          <div class="edit"><i aria-hidden="true" class="fa fa-bars" title="Edit"></i></div>
          <div class="delete"><i aria-hidden="true" class="fas fa-trash" title="Delete"></i></div>
        </div>
    </div>
    <div class="adddevice">
        <a href="#" class="adddevicebutton">Add New Device</a>
      </div>
    <script src="../js/devices.js"></script>
  </body>
</html>
