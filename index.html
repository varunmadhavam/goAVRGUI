<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>goAVR</title>
  </head>
  <body>
    <div class="container">
    <img class="connectimg" src="img/icon-connect.png">
     <div class="form">
        <div class="heading">
          <h3>Connect to goAVR</h3>
        </div>
        <select name="devices" class="devices">
            <option value="arduino">Arduino</option>
            <option value="rpi">rPI</option>
            <option value="esp8266">ESP8266</option>
            <option value="adddevice">Add New Device</option>
        </select>
        <div class="default"><input type="checkbox" name="default" value="default"><label>Set As Default</label></div>
        <div class="connect"><a href="#">Connect</a></div>
     </div>
    <script src="./js/index.js"></script>
  </body>
</html>
